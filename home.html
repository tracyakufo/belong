<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belong</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <section class="hero-space">
        <div class="hero-content">
            <h1>Belong</h1>
            <p>Where collective memories of the <br> past, present and future connect.</p>
            <button>Download on the App Store</button>
        </div>
        <div class="hero-image">
            <img src="images/belong-mockup.jpg">
        </div>
    </section>  
    <section class="preserve-history">
        <div class="preserve-screen">
            <img src="images/preserve-history-screen.png">
        </div>
        <div class="preserve-content">
            <img src="images/preserve-history-icon.png">
            <h2>Preserve your history.</h2>
            <p>Store your family memories in one place</p>
        </div>
    </section>

   
    <section class="share-story">
        <div class="share-screen">
            <img src="images/share-story-screen.png">
        </div>
        <div class="share-content">
            <img src="images/share-story-icon.png">
            <h2>Share your story.</h2>
            <p>Exhange memories with your loved ones.</p>
        </div>
    </section>
    
    <section class="strengthen-connections">
        <div class="strengthen-screen">
            <img src="images/strengthen-connections-screen.png">
        </div>
        <div class="strengthen-content">
            <img src="images/strengthen-connections-icon.png">
            <h2>Strengthen your family connections.</h2>
            <p>Uncover comminalities between you and your family members.</p>
        </div>
    </section>
    
</body>
</html>
